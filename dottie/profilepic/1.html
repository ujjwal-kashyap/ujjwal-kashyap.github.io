<!DOCTYPE html lang="en">
<html>
  <head>
    <title>Dottie</title>
    <style>
      .container {
        display: -webkit-box;
        display: flex;
      }

      #animeBg1 {
        cx: 90;
        cy: 90;
        r: 90;
        -webkit-animation-name: colorBg;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        animation-name: colorBg;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
      }

      @-webkit-keyframes colorBg {
        0%   {fill: #a1d0eb;}
        25%  {fill: yellow;}
        50%  {fill: green;}
        75%  {fill: red;}
        100% {fill: #a1d0eb;}
      }

      @keyframes colorBg {
        0%   {fill: #a1d0eb;}
        25%  {fill: yellow;}
        50%  {fill: green;}
        75%  {fill: red;}
        100% {fill: #a1d0eb;}
      }

      #dottie {
        r:20;
        fill:#0b7dc4;
        -webkit-animation-name: moveDottie;
        -webkit-animation-duration: 2s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
        animation-name: moveDottie;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @-webkit-keyframes moveDottie {
        0%   {cx:90; cy:160;}
        25%  {cx:20; cy:90;}
        50%  {cx:90; cy:20;}
        75%  {cx:160; cy:90;}
        100% {cx:90; cy:160;}
      }

      @keyframes moveDottie {
        0%   {cx:90; cy:160;}
        25%  {cx:20; cy:90;}
        50%  {cx:90; cy:20;}
        75%  {cx:160; cy:90;}
        100% {cx:90; cy:160;}
      }
    </style>
  </head>

  <body>
    <div class="container">
      <svg  width="180"
            height="180"
            viewBox="0 0 180 180"
            xmlns="http://www.w3.org/2000/svg" version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <circle id="animeBg1" class="animeBg" />
        <circle id="dottie" class="ball" />
      </svg>
    </div>
  </body>
</html>
