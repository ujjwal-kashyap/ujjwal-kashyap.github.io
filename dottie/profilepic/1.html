<!DOCTYPE html lang="en">
<html>
  <head>
    <title>Dottie</title>
    <style>
      #animeBg1 {
        -webkit-animation-name: colorBg;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
      }

      @-webkit-keyframes colorBg {
        0%   {fill: #a1d0eb;}
        25%  {fill: yellow;}
        50%  {fill: green;}
        75%  {fill: red;}
        100% {fill: #a1d0eb;}
      }

      #dottie {
        -webkit-animation-name: moveDottie;
        -webkit-animation-duration: 2s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
        animation-name: moveDottie;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @-webkit-keyframes moveDottie {
        0%   {-webkit-cx:90; -webkit-cy:160;}
        25%  {-webkit-cx:20; -webkit-cy:90;}
        50%  {-webkit-cx:90; -webkit-cy:20;}
        75%  {-webkit-cx:160; -webkit-cy:90;}
        100% {-webkit-cx:90; -webkit-cy:160;}
      }

      @keyframes moveDottie {
        0%   {cx:90; cy:160;}
        25%  {cx:20; cy:90;}
        50%  {cx:90; cy:20;}
        75%  {cx:160; cy:90;}
        100% {cx:90; cy:160;}
      }
    </style>
  </head>

  <body>
    <div>
      <svg  width="180"
            height="180"
            viewBox="0 0 180 180"
            xmlns="http://www.w3.org/2000/svg" version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <circle id="animeBg1" class="animeBg" cx="90" cy="90" r="90" fill="#a1d0eb" />
        <circle id="dottie" class="ball" r="20" fill="#0b7dc4" cx="90" cy="160" />
      </svg>
    </div>
  </body>
</html>
