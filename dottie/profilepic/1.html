<!DOCTYPE html lang="en">
<html>
  <head>
    <title>Dottie</title>
    <style>
      #animeBg1 {
        -webkit-animation-name: colorBg;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
      }

      @-webkit-keyframes colorBg {
        0%   {fill: #a1d0eb;}
        25%  {fill: yellow;}
        50%  {fill: green;}
        75%  {fill: red;}
        100% {fill: #a1d0eb;}
      }

      #dottie {
        -webkit-animation-name: moveDottie;
        -webkit-animation-duration: 2s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
      }

      @-webkit-keyframes moveDottie {
        0%   {-webkit-transform: translate(90px, 160px);}
        25%  {-webkit-transform: translate(20px, 90px);}
        50%  {-webkit-transform: translate(90px, 20px);}
        75%  {-webkit-transform: translate(160px, 90px);}
        100% {-webkit-transform: translate(90px, 160px);}
      }
    </style>
  </head>

  <body>
    <div>
      <svg  width="180"
            height="180"
            viewBox="0 0 180 180"
            xmlns="http://www.w3.org/2000/svg" version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <circle id="animeBg1" class="animeBg" cx="90" cy="90" r="90" />
        <circle id="dottie" class="ball" r="20" fill="#0b7dc4" />
      </svg>
    </div>
  </body>
</html>
